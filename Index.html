<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ApplyForDubb</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('https://files.catbox.moe/2fhe4k.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 15px;
        max-width: 350px;
        width: 90%;
        text-align: center;
        color: white;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
    }
    h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }
    p {
        font-size: 14px;
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 2px solid transparent;
        border-radius: 25px;
        outline: none;
        font-size: 14px;
        box-sizing: border-box;
        background: rgba(255,255,255,0.1);
        color: white;
        transition: all 0.3s ease;
        box-shadow: inset 0px 0px 8px rgba(255,255,255,0.05);
    }
    input::placeholder {
        color: rgba(255,255,255,0.7);
    }
    input:focus {
        border: 2px solid #28a745;
        box-shadow: 0px 0px 10px rgba(40, 167, 69, 0.8);
        background: rgba(255,255,255,0.15);
    }
    /* Calendar icon style */
    input[type="date"]::-webkit-calendar-picker-indicator {
        background-color: #28a745;
        border-radius: 50%;
        padding: 5px;
        cursor: pointer;
        filter: invert(1);
        transition: all 0.3s ease;
    }
    input[type="date"]::-webkit-calendar-picker-indicator:hover {
        background-color: #34ce57;
        box-shadow: 0px 0px 6px rgba(40, 167, 69, 0.9);
    }
    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(to right, #28a745, #34ce57);
        color: white;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0px 4px 15px rgba(40, 167, 69, 0.6);
        transition: all 0.3s ease;
    }
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0px 6px 20px rgba(40, 167, 69, 0.8);
    }
    /* Popup Styling */
    .popup {
        position: fixed;
        top: 20px;
        right: -300px;
        background: #28a745;
        color: white;
        padding: 15px 20px;
        border-radius: 12px;
        font-size: 14px;
        z-index: 1000;
        opacity: 0;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0px 4px 20px rgba(40, 167, 69, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .popup.show {
        animation: slideBounce 0.8s ease forwards;
    }
    @keyframes slideBounce {
        0% {
            right: -300px;
            opacity: 0;
        }
        60% {
            right: 25px;
            opacity: 1;
        }
        80% {
            right: 15px;
        }
        100% {
            right: 20px;
        }
    }
    .popup.hide {
        animation: slideOut 0.5s ease forwards;
    }
    @keyframes slideOut {
        to {
            right: -300px;
            opacity: 0;
        }
    }
    .popup-icon {
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="popup" id="popup">
    <span class="popup-icon">âœ”</span>
    <span>Submit Successfully</span>
</div>

<div class="container">
    <h1>ApplyForDubb</h1>
    <p>Take the first step towards your goal! Fill in your details to apply.</p>
    <form id="myForm">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="date" name="dob" placeholder="Enter Your DOB" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
        e.preventDefault();

        fetch("https://formspree.io/f/xpwlnnzk", {
            method: "POST",
            body: new FormData(this),
            headers: { 'Accept': 'application/json' }
        }).then(response => {
            if (response.ok) {
                let popup = document.getElementById("popup");
                popup.classList.remove("hide");
                popup.classList.add("show");

                setTimeout(() => {
                    popup.classList.remove("show");
                    popup.classList.add("hide");
                }, 9000);

                this.reset();
            }
        });
    });
</script>

</body>
</html>
